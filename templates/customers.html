<!DOCTYPE html>
<html>
<head>
  <title>Art Gallery | Customers</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/customers.css')}}"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<body>
  <h1 style="background: rgb(11,91,92);
  background: linear-gradient(0deg, rgba(11,91,92,1) 0%, rgba(8,60,110,1) 100%); color: white;">Customers </h1>

  <div class="table-container">
    <div class="table-header">
    <form action='/gonewcust'>
      <button class="add-another btn btn-success" style="margin-left: 20px;">Enter New Customer</button>
      </form>
      <form action='/godel'>
      <button class="add-another btn btn-success">Delete Customer</button>
      </form>
    </div>
    <br>
    <table class="customer-table table table-hover" style="width:100%" border="1 ">
      <thead >
        <tr>
          <th><h3>Customer ID</h3></th>
          <th><h3>Name</h3></th>
          <th><h3>Address</h3></th>
          <!-- <th><h3>Amount</h3></th> -->
        </tr>
      </thead>
      <thead>
      {% for i in range(z) %}
        <tr>
          <td><h3>{{c[i][0]}}</h3></td>
          <td><h3>{{c[i][1]}}</h3></td>
          <td><h3>{{c[i][2]}}</h3></td>
          <!-- <td><h3>Rs. {{c[i][3]}}</h3></td> -->
        </tr>
        {% endfor %}
      </thead>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
</body>

</body>
</html>
